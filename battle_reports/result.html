<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title> .:: Battle reports analyser ::. </title>
</head>
<body>
    <h2> .:: Processed report(s) ::. </h2>
<!--    <form method="post">-->
        <div>
            <label for="content">
                Use Ctrl-A / Ctrl-C to select all and copy the forum-friendly
                report.
            </label><br />
            <textarea readonly="readonly" name="content" id="content" rows="30" cols="60">
                {% for planet_report in nice_reports %}
                    {% for report in planet_report %}
                        {{ report }}
                    {% endfor %}
                {% endfor %}
            </textarea><br />
        </div>
        <div>
            <label for="planet">Select a planet :</label><br />
                <select name="planet" id="planet">
                    {% for planet in planet_names %}
                        <option value="{{ planet }}">{{ planet }}</option>
                    {% endfor %}
                </select>
        </div>
<!--    </form>-->
</body>
</html>
